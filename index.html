<!DOCTYPE html>

<html>

<head>
    <title>blood</title>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/logo.png" class="logo" alt="logo doe">
        <h2>A sua doação importa.</h2>
        <p>Até 3 vidas com uma doação.</p>
        <p>Mais de 30,000 doações são necessárias tods os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" type="text" placeholder="Nome Completo">
            <input type="text" name="email" type="text" placeholder="email">
            <input type="text" name="blood" type="text" placeholder="Tipo sanguíneo">

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Útimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>


            {%endfor%}

        </section>
    </main>

    <footer>Com ❤️ Falcão</footer>

</body>
<script src="/script.js"></script>

</html>
